<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      body {
        background-color: black;
      }
      .clock {
        color: lime;
        position: absolute;
        top: 50%;
        left: 50%;
        font-size: 60px;
        font-family: cursive;
        letter-spacing: 15px;
        transform: translateX(-50%) translateY(-50%);
      }
    </style>
  </head>

  <body>
    <div id="MyClockDisplay" class="clock"></div>
    <script>
      function showTime() {
        let date = new Date(); //create a object of Date class
        let h = date.getHours();
        let m = date.getMinutes();
        let s = date.getSeconds();
        let session = "AM";

        //converting 24 hr format to 12 hr format
        if (h == 0) {
          //if hour is 0 then convert it to 12
          h = 12;
        } else if (h > 12) {
          h = h - 12; //if hour is greater than 12 then subtract 12 from it
          session = "PM"; //set session to PM
        }

        //adding "0" if h,m,s is less than 10
        if (h < 10) {
          h = "0" + h;
        }
        if (m < 10) {
          m = "0" + m;
        }
        if (m < 10) {
          m = "0" + m;
        }

        //adding "0" if h,m,s is less than 10
        // h = h < 10 ? "0" + h : h;
        // m = m < 10 ? "0" + m : m;
        // s = s < 10 ? "0" + s : s;

        document.getElementById("MyClockDisplay").innerText =
          h + ":" + m + ":" + s + " " + session;

        // const name = document.getElementById("MyClockDisplay");
        // name.textContent = h + ":" + m + ":" + s + " " + session;

        // console.log(name);

        // setInterval(showTime, 1000); // will work - calls showTime function after every 1000ms/1sec

        setTimeout(showTime, 1000); //will work - Recursive use of setTimeout to update every second
      }

      showTime(); // Call showTime function initially to display time immediately - // Start the clock when the page loads

      // setInterval(showTime, 1000); //initially call showTime function after every 1000ms/1sec - will work
      // setTimeout(showTime, 1000); //initially call showTime function after 1000ms/1sec - will work only once
    </script>
    <!-- @#########################################################################################@
      
      // Difference:
      // - setInterval(fn, 1000): repeatedly calls 'fn' every 1 second
      // - setTimeout(fn, 1000): calls 'fn' once after 1 second

      // Using setTimeout recursively allows more control (e.g., adaptive delays).
      // setInterval(showTime, 1000); // Alternative way to run clock every second 
      
      -->
  </body>
</html>
